<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Imagenes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

</head>
<body>
<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
    <!--{# block content %}-->
    <!--<form action="{# url 'images:addImage' %}" enctype="multipart/form-data" method="post">-->
    <form id="formImagen" action="http://localhost:9000/polls/add/" enctype="multipart/form-data" method="post">
        <input id="url" name="url" type="text" placeholder="URL" class="form-control input-md" required=""><br>
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md" required=""><br>
        <input id="type" name="type" type="text" placeholder="Type" class="form-control input-md" required=""><br>
        <input id="descripcion" name="descripcion" type="text" placeholder="Descripcion" class="form-control input-md" required=""><br>
        <input id="imageFile" name="imageFile" type="file" required><br>
        <!--{# csrf_token %}-->
        <!--{# bootstrap_form form %}-->
        <!--{# buttons %}-->
            <input type="submit" value="AÃ±adir" class="btn btn-primary">
            <a href="http://localhost:9000/polls/verImagenes" class="btn btn-primary">Cancelar</a>
        <!--{# endbuttons %}-->
    </form>
    <!--{# endblock %}-->
</div>
<script>
    $('form').submit(function (e) {
        var formData = new FormData($("#formImagen")[0]);
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function () {
                window.location = "http://localhost:9000/polls/verImagenes";
            },

        });
        e.preventDefault();
    });
</script>
</body>
</html>
